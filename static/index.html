<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirits Guide</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Spirits Guide</h1>
        <p>Tell me about the occasion, your budget, and any preferences you have, and I'll guide you to the perfect spirit for your celebration!</p>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input id="user-input" class="user-input" type="text" placeholder="Type your message...">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
